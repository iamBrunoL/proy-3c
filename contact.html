        <h2>Contáctanos</h2>
        <p>Sí desea resolver una duda o sugerencia, háganos saber contestando los siguientes campos:</p>
    </div>
</div>        
    <div class="contact-area sp">
    <div class="container">
        <div class="row">
            <div class="col-md-5 contact-info">
                <div class="single-info">
             
        <label for="nombre">Ingresa tu(s) nombre(s):</label>
        <input type="text" name="nombre" id="nombre" size="50" 
        placeholder="Teclea tú nombre con mayusculas" required>
        <br><br>

		<label for="nombre">Ingresa tu apellido paterno:</label>
        <input type="text" name="ap_pat" id="ap_pat" size="50" 
        placeholder="Teclea tú apellido con mayusculas" required>
        <br><br>

		<label for="nombre">Ingresa tu apellido materno:</label>
        <input type="text" name="ap_mat" id="ap_mat" size="50" 
        placeholder="Teclea tú apellido con mayusculas" required>
        <br><br>

        <label for="correo">Cuenta de email:</label>
        <input type="email" name="correo" id="correo" size="50" 
        placeholder="Teclea el correo con minusculas" required>
        <br><br>
        
        <label for="genero">Selecciona tu genero</label>
        <input type="radio" name="genero" id="genero" value="m" checked>Masculino
        <input type="radio" name="genero" id="genero" value="f" checked>Femenino
        <br><br>
        
        <label for="comentario">Envia un comentario</label>
        <br>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Enviar datos">                </div>
